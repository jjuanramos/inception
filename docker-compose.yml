volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /Users/juan/cursus/inception-parent/inception/wordpress
      o: bind
      type: none
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /Users/juan/cursus/inception-parent/inception/mariadb
      o: bind
      type: none

networks:
  inception:
    driver: bridge

services:
  nginx:
    build: srcs/nginx/.
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
    restart: always
    networks:
      - inception
    env_file:
      - .env
  wordpress:
    build: srcs/wordpress/.
    container_name: wordpress
    volumes:
      - wordpress:/var/www/html
    restart: always
    networks:
      - inception
    depends_on:
      - mariadb
    env_file:
      - .env
  mariadb:
    build: srcs/mariadb/.
    container_name: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
    networks:
      - inception
    env_file:
      - .env